---
name: Quality Checks

on:
  pull_request:

jobs:
  conventional-commits:
    name: Conventional Commits Compliance
    runs-on: ubuntu-latest

    steps:
      - name: Set-up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Commisery
        uses: tomtom-international/commisery-action@v1
        with:
          token: ${{ github.token }}
          pull_request: ${{ github.event.number }}

  keepachangelog:
    name: Keepachangelog Compliance
    runs-on: ubuntu-latest

    steps:
      - name: Set-up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.7'

      - name: Validate CHANGELOG.md
        uses: tomtom-international/keepachangelog-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
